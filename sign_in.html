<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Analog Sea</title>
    <meta name = "description" content = "Analog Sea Login page">
    <!--Reset to normalize appearance of elements across browsers-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!--My styles-->
    <link href="index.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <!--Brand class for company hearder on signup sheet. A11y note: the word "logo" is redundant when setting alt attributes on logos.  Just communicating the business entity being named by the logo "AnalogSea" -->
    <img class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="Analog Sea Brand" class="branding"/>
    <!-- Signup box class to hold all coding for singup box.  Design note: In attempt to make signup as easy as possible, only email and passwork will be required to sign up.-->
    <form class="signupbox" action="/signup/" method="post">
      <h1>Sign Up</h1>
      <fieldset email="signup-email">
        <label for = "email">Email</label>
        <input placeholder="foo@bar.com" type="email" name="email" id="email"/required>
           <label for = "password">Password</label>
        <input placeholder="1234passw0rd" type="password" name="password" id="password"/required>
        <button type = "submit">Sign Up</button>
      </fieldset>
    </form>
    <!--class for login for people that already have an account but need to sign in-->
    <footer role="login" class ="footer"><p>Already have an account?<a href="/login">Log In</a></p></div>
    </footer>
  </body>
</html>
